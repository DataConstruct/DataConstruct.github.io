<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    {% include head_tag_content.html %}
</head>
<body class="interiorPage">



<div class="container">
    <div class="header">
        <div class="content">
            <div class="logo">
                <a href="/"><img src="{{ "/assets/img/DataConstructInc.png" | relative_url }}" alt="DataConstruct Inc. Logo"></a>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/posts">Posts</a>
            </nav>
        </div>
    </div>
    <div class="content blog">


        <div class="blogEntry">
            <p class="date">{{ page.date | date_to_string }}</p>
            <h2>{{ page.title }}</h2>
            <img src="{{ page.splash }}" alt="{{ page.title }}">
            {{ content }}
        </div>

        <div class="bloglist content">
            <h2>Latest Posts</h2>

            <div class="blogs">
                {% for post in site.posts limit:3 %}
                <div class="blogItem">
                    <img src="{{ post.splash }}" alt="{{ post.title }}">
                    <p class="date">{{ post.date | date_to_string }}</p>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    {{ post.excerpt }} ...
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
    <footer>
        <div class="content">
            <img src="{{ "/assets/img/DataConstructInc-white.png" | relative_url }}" alt="DataConstruct Inc. logo">
            <p>&copy; 2019</p>
        </div>
    </footer>
</div>
</body>
</html>
